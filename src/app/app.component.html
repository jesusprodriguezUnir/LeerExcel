<div>
  <h1>{{ title }}</h1>
  <!-- Input para cargar el fichero Excel -->
  <input type="file" (change)="onFileChange($event)" accept=".xlsx,.xls" />



  <div *ngIf="sheetNames.length > 0">
    <h2>Hojas:</h2>
    <ul>
      <li *ngFor="let sheetName of sheetNames" (click)="selectSheet(sheetName)" [class.selected]="sheetName === selectedSheet">
        {{ sheetName }}
      </li>
    </ul>
  </div>
  <table *ngIf="excelData.length > 0">
    <thead>
      <tr>
        <th *ngFor="let header of excelData[0]">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of excelData.slice(1)">
        <td *ngFor="let cell of row">{{ cell }}</td>
      </tr>
    </tbody>
  </table>
</div>
